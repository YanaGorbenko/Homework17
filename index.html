<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href=" https://cdn.jsdelivr.net/npm/modern-normalize@3.0.1/modern-normalize.min.css "
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto+Serif:ital,opsz,wght@0,8..144,100..900;1,8..144,100..900&family=Roboto+Slab:wght@100..900&family=Rufina:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="./css/main.min.css" />
    <title>Rivo</title>
  </head>
  <body>
    <header>
      <div class="container">
        <a href=""
          ><svg class="logo" width="94" height="50">
            <use href="./images/sprite.svg#icon-rivo"></use></svg
        ></a>
        <nav class="header-nav">
          <ul class="header-nav-list">
            <li><a href="" class="header-link">HOME</a></li>
            <li><a href="" class="header-link">SHOP</a></li>
            <li><a href="" class="header-link">FEATURES</a></li>
            <li><a href="" class="header-link">CONTACT</a></li>
          </ul>
        </nav>
        <a class="bag-svg">
          <svg class="bag" width="30" height="30">
            <use href="./images/sprite.svg#icon-shopping-bag"></use>
          </svg>
          <div class="ellipse"></div>
        </a>
        <button class="header-button" type="button">LOGIN</button>
      </div>
    </header>
    <main>
      <section class="hero">
        <div class="container">
          <div class="hero-text">
            <h1 class="hero-h1">Discover and Find Your Own Fashion!</h1>
            <p class="hero-p">
              Explore our curated collection of stylish clothing and accessories
              tailored to your unique taste.
            </p>
            <button class="hero-button" type="submit">Explore Now</button>
          </div>
          <picture class="hero-picture">
            <source
              media="(min-width: 650px)"
              srcset="./images/hero-picture.png"
            />
            <source
              media="(min-width: 465px)"
              srcset="./images/hero-picture.png"
            />
            <img src="./images/hero-picture.png" alt="hero picture" />
          </picture>
        </div>
      </section>
    </main>
    <footer><div class="container"></div></footer>
  </body>
</html>
